spring:
  config:
    import: classpath:privacy.yml
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/bestalgo?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/data.sql
logging:
  file:
    path: ${user.dir}/log
    name: ${user.dir}/log/bestalgo
  level:
    root: info

admin-password: ${ADMIN_PASSWORD}
algorithm-manager-password: ${ALGORITHM_MANAGER_PASSWORD}