spring:
  config:
    activate:
      on-profile: local
    import: classpath:privacy.yml
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/data.sql

logging:
  file:
    path: ${user.dir}/log
    name: ${user.dir}/log/bestalgo
  level:
    root: info